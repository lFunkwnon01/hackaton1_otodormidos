spring.application.name=hacka
# Puerto de la aplicación Spring Boot
server.port=8095

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/hacka
spring.datasource.username=postgres
spring.datasource.password=chivacola123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate: crea o actualiza las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# (Opcional) Configuración de zona horaria
spring.jpa.properties.hibernate.jdbc.time_zone=UTC